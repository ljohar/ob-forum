<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="custom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        
        <div class="col-lg-5 col-md-7 col-sm-10  p-5 vh-100">

          <div class="d-flex align-items-center justify-content-center">
          <!-- OB icon -->
          <svg viewBox="0 0 30 35" xmlns="http://www.w3.org/2000/svg" width= "80px" height="80px" >
            <ellipse cx="11.5563" cy="11.5375" rx="11.5563" ry="11.5375" fill="#0BF082"></ellipse>
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M23.9491 11.5371H11.5557V23.6375H11.5562V34.1596H23.9496C27.291 34.1596 29.9998 31.4508 29.9998 28.1094C29.9998 25.8553 28.7671 23.8892 26.9391 22.8482C28.7668 21.8072 29.9993 19.8412 29.9993 17.5873C29.9993 14.2459 27.2905 11.5371 23.9491 11.5371Z"
                fill="#047AF3"></path>
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M23.1125 11.5391C23.1123 17.9109 17.9384 23.0762 11.5562 23.0762C11.556 23.0762 11.5558 23.0762 11.5557 23.0762V11.5391H23.1125Z"
                fill="#0DC0CB"></path>
          </svg>
          <span class="text-white p-2">
            <h1>Open</h1>
            <h1>Bootcamp</h1>
          </span>
        </div>
          <!-- Form -->
          <form action="">
            <div class="my-4">
              <label for="email" class="form-label text-white">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Introduce tu correo"
              />
            </div>

            <div class="my-4">
              <label for="contraseña" class="form-label text-white">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contraseña"
                placeholder="Introduce tu contraseña"
              />
            </div>

            <div class="my-4 form-check position-relative">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label text-white" for="exampleCheck1"
                >Recuérdame</label
              >

              <a id="labelLink" class="text-decoration-none label-link right-0 top-0 position-absolute" href="/"
                >¿Has olvidado la contraseña?</a
              >
            </div>

            <div  class="text-center d-grid gap-2">
              <button
                id="buttonLogin"
                type="submit"
                class="btn btn-primary btn-lg"
              >
                Iniciar Sesión
              </button>
            </div>

            
          </form>
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
